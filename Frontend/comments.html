<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title> Cooments page </title>
</head>
<body class="bg-dark">

    <div class="w-50 mx-auto text-center mt-2 py-2 rounded-3 bg-warning">
        <h1 class="fs-1 fw-bold text-white">Cooments</h1>
        <form class="commentForm d-flex py-2 align-items-center gap-3 justify-content-center">
            <input class="decoration px-3 py-2 rounded-3 border-0 fw-medium" placeholder="Body" name="body" type="text">
            <input class="decoration px-3 py-2 rounded-3 border-0 fw-medium" placeholder="Post ID" name="postId" type="text">
            <button class="btn btn-primary px-4 fw-medium" type="submit">Submit</button>
        </form>

        <div class="commentsList"></div>
    </div>
    
    <script src="./comments.js"></script>
</body>
</html>
