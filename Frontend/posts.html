<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title> Posts page </title>
</head>
<body class="bg-black">

    <div class="w-50 mx-auto text-center mt-2 py-2 bg-primary">
        <h1 class="fs-1 fw-bold text-white">Posts</h1>
        <form class="postsForm d-flex py-2 align-items-center gap-3 justify-content-center">
            <input class="decoration px-3 py-2 rounded-3 border-0 fw-medium" placeholder="Title" name="title" type="text">
            <input class="decoration px-3 py-2 rounded-3 border-0 fw-medium" placeholder="Author" name="author" type="text">
            <button class="btn px-4 btn-warning fw-medium" type="submit">Submit</button>
        </form>

        <div class="postsList"></div>
    </div>
    
    <script src="./posts.js"></script>
</body>
</html>
