<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title> Profile page </title>
</head>
<body class="bg-dark">

    <div class="w-50 mx-auto text-center mt-2 py-2 rounded-3 bg-success">
        <h1 class="fs-1 fw-bold text-white">Profile</h1>
        <form class="form d-flex py-2 px-4 align-items-center gap-3 justify-content-center">
            <input class="name w-75 px-3 py-2 rounded-3 border-0 fw-medium" placeholder="Name" name="Name" type="text">
            <button class="btn btn-danger w-25 px-4 fw-medium" type="submit">Submit</button>
        </form>

        <div class="profileList"></div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
